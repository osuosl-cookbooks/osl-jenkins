---
verifier:
  name: inspec
driver:
  flavor_ref: 'm1.medium'
  network_ref:
    - general_servers1
  security_groups:
    - default
    - github
driver_config:
  user_data: userdata.txt

provisioner:
  name: chef_solo
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  data_bags_path: test/integration/data_bags
  attributes:
    certificate:
      - snakeoil:
          cert_path: "/etc/pki/tls"
          cert_file: wildcard.pem
          key_file: wildcard.key
          chain_file: wildcard-bundle.crt
          combined_file: true
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

suites:
  - name: default
    run_list:
      - recipe[osl-jenkins::default]
  - name: master
    driver:
    provisioner:
      name: chef_zero
      # disabled due to upstream issues
      enforce_idempotency: false
      multiple_converge: 1
      security_groups:
        - default
        - github
    run_list:
      - recipe[osl-jenkins::master]
      - recipe[jenkins_test]
    attributes:
      osl-jenkins:
        credentials:
          ssh:
            alfred:
              user: 'alfred'
