AllCops:
  Include:
    - '**/Berksfile'
    - '**/Cheffile'
  Exclude:
    - 'metadata.rb'

Style/NumericLiteralPrefix:
  EnforcedOctalStyle: zero_only

Metrics/LineLength:
  Max: 120

Style/IfUnlessModifier:
  MaxLineLength: 120

Style/WhileUntilModifier:
  MaxLineLength: 120

Metrics/BlockLength:
  Enabled: false

Style/MutableConstant:
  Exclude:
    - 'spec/spec_helper.rb'

Metrics/AbcSize:
  Max: 31.11
  Exclude:
    - 'libraries/default.rb'

Metrics/ModuleLength:
  Max: 150
  Exclude:
    - 'libraries/docker.rb'

Metrics/MethodLength:
  Max: 40
  Exclude:
    - 'libraries/default.rb'

Style/ClassAndModuleChildren:
  Exclude:
    - 'recipes/powerci.rb'
    - 'recipes/ibmz_ci.rb'
Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'libraries/docker.rb'
    - 'recipes/powerci.rb'
    - 'recipes/ibmz_ci.rb'
